<!DOCTYPE html>
<html>

<head>
	<title>CSS Shockwave, Please</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="preview-container">
		<div class="preview">
			<div class="controls">
                <h1>SHOCKWAVE SETTINGS</h1>
				<p>COLOR (HEX): <input id="colorInput" type="text" placeholder="HEX CODE" maxlength="6"></p>
                <p>RADIUS (PIXELS): <input id="radInput" type="text" placeholder="Radius (max 999)" maxlength="3"></p>
                <p>DURATION (S): <input id="durInput" type="text" placeholder="Duration"></p>
                <p>X (PIXELS): <input id="xInput" type="text" placeholder="X location"></p>
                <p>Y (PIXELS): <input id="yInput" type="text" placeholder="Y location"></p>
                <p>INFINITE? <input id="infiniteCheck" type="checkbox"></p>
                <button id="generateButton" onclick="magic()">GENERATE</button>
			</div>
            <div id="prev">
                <div id="shockwave"></div>
                <style type="text/css"></style>
            </div>
            <textarea readonly id="codeResult">Your CSS will appear here.</textarea>
		</div>
	</div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
